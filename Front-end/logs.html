  <script>
  $(document).ready( function() {
    $('#datatable').DataTable({
      'ajax': {
        "url"    : "https://7hoyag70j9.execute-api.eu-central-1.amazonaws.com/mainStage/returnlogs",
        "dataSrc": function (json) {
          var return_data = new Array();
          for(var i=0;i< json.length; i++){
            return_data.push({
              'ID'  :json[i].ID,
              'ROOM': json[i].ROOM,
              'TRIGGER_HOUR'  : json[i].TRIGGER_HOUR ,
              'TRIGGER_END_HOUR'  : json[i].TRIGGER_END_HOUR ,
              'DATE' : json[i].DATE
            })
          }
          return return_data;
        }
      },
      "columns"    : [
        {'data': 'ID'},
        {'data': 'ROOM'},
        {'data': 'DATE'},
        {'data': 'TRIGGER_HOUR'},
        {'data': 'TRIGGER_END_HOUR'}
      ]
    });
  });
  </script>
